<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Chats - KOKOATALK</title>
      <link rel="stylesheet" href="css/styles.css" />
      <script
         src="https://kit.fontawesome.com/b39a038561.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <header class="screen-header">
         <h1 class="screen-header__title">Chats</h1>
         <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
         </div>
      </header>

      <main class="main-screen">
         <a href="chat.html">
            <div class="user-component">
               <div class="user-component__column">
                  <img
                     src="img/Profile_img.jpeg"
                     class="user-component__avatar"
                  />
                  <div class="user-component__text">
                     <h4 class="user-component__title">Jason Hong</h4>
                     <h6 class="user-component__subtitle">
                        Please check My Kokoa Account Info
                     </h6>
                  </div>
               </div>
               <div class="user-component__column">
                  <span class="user-component__time">22:22</span>
                  <div class="badge">1</div>
               </div>
            </div>
         </a>
      </main>

      <div class="status-bar">
         <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To Do: wifi icon-->
         </div>
         <div class="status-bar__column">
            <span>08:22</span>
         </div>
         <div class="status-bar__column">
            <span>99%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
         </div>
      </div>

      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__btn">
               <a class="nav__link" href="friends.html"
                  ><i class="fa-regular fa-user fa-2x"></i
               ></a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="fa-solid fa-comment fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="find.html">
                  <i class="fa-solid fa-magnifying-glass fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="more.html">
                  <div class="nav__new new"></div>
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
               </a>
            </li>
         </ul>
      </nav>
   </body>
</html>
